<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">LOGO</h1>
        <button class="btn">Sign Up</button>
      </nav>
      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="action">
        <div class="action-left">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img src="./Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section>
        <div class="productive-container">
          <h2>Joined Thousands of Productive Users</h2>
          <div class="productive">
            <div class="productive-item">
              <h3>50K</h3>
              <p>Active User</p>
            </div>
            <div class="productive-item">
              <h3>2M+</h3>
              <p>Focus Sessions</p>
            </div>
            <div class="productive-item">
              <h3>95%</h3>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
